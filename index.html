<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illusion Museum</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #fff; /* White background */
            color: #333;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            padding: 20px;
        }

        /* QR Code Scanner */
        #qr-scanner {
            display: none;
            position: relative;
            width: 100%;
            height: 80vh;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Floating QR Icon */
        .qr-icon {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background-color: #86C5D1;
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .qr-icon:hover {
            background-color: #6BAAB6;
        }

        /* Responsive Design for Phones */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- QR Scanner -->
        <div id="qr-scanner">
            <video id="qr-video"></video>
        </div>
    </div>

    <!-- Floating QR Code Icon -->
    <div class="qr-icon" onclick="navigateToAnotherPage()">
        <img src="images/qr.png" alt="QR Code" style="width: 25px; height: 25px;">
    </div>

    <script>
        // QR Code Scanner Setup
        const qrScanner = document.getElementById('qr-scanner');
        const qrVideo = document.getElementById('qr-video');

        // Automatically open the camera
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            qrScanner.style.display = 'block'; // Ensure the scanner section is visible
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then((stream) => {
                    qrVideo.srcObject = stream;
                    qrVideo.play();
                })
                .catch((err) => {
                    alert('Error accessing camera: ' + err.message);
                });
        } else {
            alert('Camera not supported on this device.');
        }

        // Navigate to another page
        function navigateToAnotherPage() {
            window.location.href = 'index2.html'; // Replace with your desired URL
        }
    </script>

</body>
</html>
