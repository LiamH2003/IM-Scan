<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illusion Museum</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #fff; /* White background */
            color: #333;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        /* Button for starting QR scanner */
        #start-qr-button {
            background-color: #86C5D1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }

        #start-qr-button:hover {
            background-color: #6BAAB6;
        }

        /* QR Code Scanner */
        #qr-scanner {
            display: none;
            position: relative;
            width: 100%;
            height: 95vh;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Camera UI */
        #camera-ui {
            margin-top: 5vh;
            position: relative;
        }

        /* Responsive Design for Phones */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            #start-qr-button {
                font-size: 14px;
                padding: 8px 16px;
            }

        }
    </style>
</head>
<body>
    <div class="container">
        <!-- QR Scanner Button removed, camera opens automatically -->
        <div id="qr-scanner">
            <video id="qr-video"></video>
        </div>
    </div>

    <script>
        // QR Code Scanner Setup
        const qrScanner = document.getElementById('qr-scanner');
        const qrVideo = document.getElementById('qr-video');

        // Automatically open the camera
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            qrScanner.style.display = 'block'; // Ensure the scanner section is visible
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then((stream) => {
                    qrVideo.srcObject = stream;
                    qrVideo.play();
                })
                .catch((err) => {
                    alert('Error accessing camera: ' + err.message);
                });
        } else {
            alert('Camera not supported on this device.');
        }
    </script>

</body>
</html>
