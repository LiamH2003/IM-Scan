<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illusion Museum</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #fff; /* White background */
            color: #333;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
            font-size: 24px;
            color: #86C5D1;
        }

        .container {
            padding: 20px;
        }

        /* Button for starting QR scanner */
        #start-qr-button {
            background-color: #86C5D1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }

        #start-qr-button:hover {
            background-color: #6BAAB6;
        }

        /* QR Code Scanner */
        #qr-scanner {
            display: none;
            position: relative;
            width: 100%;
            height: 300px;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Camera UI */
        #camera-ui {
            margin-top: 20px;
            position: relative;
        }

        #founder-frame {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #86C5D1;
            margin: 0 auto;
            position: relative;
        }

        #founder-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        /* Responsive Design for Phones */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            #start-qr-button {
                font-size: 14px;
                padding: 8px 16px;
            }

            #founder-frame {
                width: 80px;
                height: 80px;
            }

            .info {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <h1>Welcome to the Illusion Museum</h1>
    <div class="container">
        <!-- QR Scanner Button removed, camera opens automatically -->
        <div id="qr-scanner">
            <video id="qr-video"></video>
        </div>

        <div id="camera-ui">
            <h2 style="color: #86C5D1;">Founderâ€™s Message</h2>
            <div id="founder-frame">
                <video id="founder-video" autoplay muted loop>
                    <source src="founder.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="info">The founder will guide you through the museum experience.</div>
        </div>
    </div>

    <script>
        // QR Code Scanner Setup
        const qrScanner = document.getElementById('qr-scanner');
        const qrVideo = document.getElementById('qr-video');

        // Automatically open the camera
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            qrScanner.style.display = 'block'; // Ensure the scanner section is visible
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then((stream) => {
                    qrVideo.srcObject = stream;
                    qrVideo.play();
                })
                .catch((err) => {
                    alert('Error accessing camera: ' + err.message);
                });
        } else {
            alert('Camera not supported on this device.');
        }
    </script>

</body>
</html>
