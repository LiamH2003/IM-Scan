<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illusion Museum</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #fff; /* White background */
            color: #333;
            text-align: center;
            display: flex;
            justify-content: center;
        }

        .container {
            border: 5px solid #86C5D1;
            background-color: #86C5D1;
        }

        /* QR Code Scanner */
        #qr-scanner {
            display: none;
            position: relative;
            width: 100%;
            height: 77vh;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logoDiv {
            background-color: #86C5D1;
            height: 10vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Responsive Design for Phones */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            .overlay {
                width: 96%;
                height: 77vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logoDiv"><img src="images/logo2.png" alt="" width="50%"></div>
        <!-- QR Scanner -->
        <div id="qr-scanner">
            <video id="qr-video"></video>
        </div>
    </div>

    <script>
        const qrScanner = document.getElementById('qr-scanner');
        const qrVideo = document.getElementById('qr-video');

        // Create two canvases
        const canvas = document.createElement('canvas'); // For video frame analysis
        const ctx = canvas.getContext('2d');

        const overlayCanvas = document.createElement('canvas'); // For animations
        const overlayCtx = overlayCanvas.getContext('2d');

        // Add the overlay canvas to the page (position it above the video)
        overlayCanvas.style.position = 'absolute';
        overlayCanvas.style.top = '49%';
        overlayCanvas.style.width = '49.6%';
        overlayCanvas.style.border = '1px solid red';
        overlayCanvas.style.left = '50%';
        overlayCanvas.style.transform = 'translate(-50%,-50%)';
        overlayCanvas.style.zIndex = '10';
        overlayCanvas.classList.add = "overlay";
        document.body.appendChild(overlayCanvas);

        // Function to process video frames and overlay animations
        function processVideoFrames() {
            if (qrVideo.readyState >= qrVideo.HAVE_CURRENT_DATA) {
                // Ensure canvas sizes match the video
                canvas.width = overlayCanvas.width = qrVideo.videoWidth;
                canvas.height = overlayCanvas.height = qrVideo.videoHeight;

                // Draw the current video frame onto the canvas
                ctx.drawImage(qrVideo, 0, 0, canvas.width, canvas.height);

                // Get pixel data
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const pixels = imageData.data;

                // Clear the overlay canvas for fresh animations
                overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);

                // Loop through pixels and detect white
                for (let i = 0; i < pixels.length; i += 4) {
                    const r = pixels[i];     // Red channel
                    const g = pixels[i + 1]; // Green channel
                    const b = pixels[i + 2]; // Blue channel

                    // Detect white pixels (r > 240, g > 240, b > 240)
                    if (r >= 190 && r <= 250 && g >= 80 && g <= 140 && b >= 80 && b <= 135) {
                        // Calculate x and y positions correctly
                        const pixelIndex = i / 4;
                        const x = Math.floor(pixelIndex % canvas.width);
                        const y = Math.floor(pixelIndex / canvas.width);

                        // Apply a light blue transformation
                        drawLightBlueCircle(x, y);
                    }
                }
            }

            // Continue processing frames
            requestAnimationFrame(processVideoFrames);
        }

        // Function to draw a light blue circle at detected positions
        function drawLightBlueCircle(x, y) {
            overlayCtx.beginPath();
            overlayCtx.arc(x, y, 10, 0, Math.PI * 2); // Draw circle with radius 10
            overlayCtx.fillStyle = 'rgba(135, 206, 250, 0.7)'; // Light blue color with transparency
            overlayCtx.fill();
        }

        // Automatically open the camera
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            qrScanner.style.display = 'block'; // Ensure the scanner section is visible
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then((stream) => {
                    qrVideo.srcObject = stream;
                    qrVideo.play();

                    // Wait for the video to start playing
                    qrVideo.addEventListener('play', () => {
                        processVideoFrames(); // Start analyzing video frames
                    });
                })
                .catch((err) => {
                    alert('Error accessing camera: ' + err.message);
                });
        } else {
            alert('Camera not supported on this device.');
        }
    </script>
</body>
</html>
